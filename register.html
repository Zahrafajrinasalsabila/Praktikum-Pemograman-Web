<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Formulir Pendaftaran</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: rgb(226, 226, 237);
        color: rgb(0, 6, 10);
      }
      h1 {
        font-family: Dancing script;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>Formulir Pendaftaran</h2>
    <form id="formPendaftaran">
      <label for="nama">Nama Lengkap:</label>
      <input type="text" id="nama" name="nama" required /><br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
      /><br /><br />

      <label for="umur">Umur:</label>
      <input type="number" id="umur" name="umur" min="0" required /><br /><br />

      <label for="tanggal_lahir">Tanggal Lahir:</label>
      <input
        type="date"
        id="tanggal_lahir"
        name="tanggal_lahir"
        required
      /><br /><br />

      <label for="warna_favorit">Warna Favorit:</label>
      <input type="color" id="warna_favorit" name="warna_favorit" /><br /><br />

      <label for="kepercayaan_diri">Tingkat Kepercayaan Diri (1-10):</label>
      <input
        type="range"
        id="kepercayaan_diri"
        name="kepercayaan_diri"
        min="1"
        max="10"
      /><br /><br />

      <label for="foto_profil">Upload Foto Profil:</label>
      <input
        type="file"
        id="foto_profil"
        name="foto_profil"
        accept="image/*"
      /><br /><br />

      <label>Jenis Kelamin:</label><br />
      <input
        type="radio"
        id="laki_laki"
        name="jenis_kelamin"
        value="Laki-laki"
        required
      />
      <label for="laki_laki">Laki-laki</label><br />
      <input
        type="radio"
        id="perempuan"
        name="jenis_kelamin"
        value="Perempuan"
      />
      <label for="perempuan">Perempuan</label><br /><br />

      <label>Hobi:</label><br />
      <input type="checkbox" id="membaca" name="hobi" value="Membaca" />
      <label for="membaca">Membaca</label><br />
      <input type="checkbox" id="traveling" name="hobi" value="Traveling" />
      <label for="traveling">Traveling</label><br />
      <input type="checkbox" id="olahraga" name="hobi" value="Olahraga" />
      <label for="olahraga">Olahraga</label><br /><br />

      <label for="negara">Negara:</label>
      <select id="negara" name="negara" required>
        <option value="">--Pilih Negara--</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
        <option value="Indonesia">Indonesia</option></select
      ><br /><br />

      <label for="biografi">Biografi Singkat:</label><br />
      <textarea id="biografi" name="biografi" rows="5" cols="40"></textarea
      ><br /><br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
